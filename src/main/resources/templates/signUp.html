<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}"></title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" th:href="@{/css/formDesign.css}">

    </head>
    <body>
    <section>

        <div class="container">

            <div class="row">
                <div class="col-md-8 offset-md-2" >

                    <div class="my-card mt-5">

                        <!-- Alert message-->

                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p class="text-center" th:text="${session.message.content}"> </p>
                            <th:block th:text="${#session.removeAttribute('message')}"> </th:block>
                        </div>


                        <h1 class="text-center heading"> User Registration </h1>

                        <form action="" th:action="@{/do_register}" method="post" th:object="${user}">

                            <!-- Name field-->
                            <div class="form-group">
                                <label for="name_field">Your Name</label>
                                <input name="name" type="text" class="form-control" id="name_field" placeholder="Enter your name" th:value="${user.name}">
                            </div>

                            <!-- email field-->
                            <div class="form-group">
                                <label for="email_field">Your email</label>
                                <input name="email" type="email" class="form-control" id="email_field" placeholder="Enter your email" th:value="${user.email}">
                            </div>



                            <div class="form-row">

                                <!-- Role field-->
                                <div class="form-group col-md-6">
                                    <label for="role_field">Role</label>
                                    <input name="role" type="text" class="form-control" id="role_field" placeholder="USER/ADMIN" th:value="${user.role}">
                                </div>

                                <!-- password field-->
                                <div class="form-group col-md-6">
                                    <label for="password_field">Password</label>
                                    <input name="password" type="password" class="form-control" id="password_field" placeholder="Password">
                                </div>

                            </div>

                            <!--Submit and Reset field-->
                            <div class="container text-center">
                                <button type="submit" class="btn btn-success mt-4">
                                    Submit
                                </button>

                                <button type="reset" class="btn btn-warning mt-4">
                                    Reset
                                </button>
                            </div>

                            <P class="text-center mt-3"> Already Have an account? <a th:href="@{signin}"> Login </a></P>

                        </form>


                    </div>
                </div>

            </div>

        </div>





    </section>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        <script th:src="@{/js/script.js}"> </script>

    </body>
</html>
